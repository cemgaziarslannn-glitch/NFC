/* ================= NFC SCANNER (ASƒ±l OLAY) ================= */
async function startNFCScan(pointName, btnEl){

  if(!devriyeStarted){
    showWarningModal("√ñnce devriyeyi ba≈ülatƒ±n!");
    return;
  }

  if(!('NDEFReader' in window)){
    showWarningModal("Bu cihaz NFC desteklemiyor!");
    return;
  }

  try{

    const ndef = new NDEFReader();
    await ndef.scan();

    showWarningModal("Telefonu NFC etikete yakla≈ütƒ±rƒ±n...",2000);

    ndef.onreading = async event => {

      const decoder = new TextDecoder();

      const nfcId = decoder.decode(
        event.message.records[0].data
      ).trim();

      let matched=false;

      document.querySelectorAll('.qrBtn').forEach(btn=>{

        if(btn.dataset.qrid === nfcId){

          matched=true;

          btn.classList.add('read');
          btn.nextElementSibling.innerText='Tamamlandƒ±';

          const p = btn.dataset.point;

          if(!readPoints.includes(p)){
            readPoints.push(p);
          }
        }

      });

      if(!matched){
        showWarningModal("Bu NFC sisteme kayƒ±tlƒ± deƒüil!");
        return;
      }

      await update(activeDevriyeRef,{ readPoints });
      updateQRButtons();
    };

  }catch(e){
    showWarningModal("NFC okuma hatasƒ±!");
  }
}

async function loadQRPoints(){

  try{

    const nobetSnapshot = await get(nobetRecordsRef);

    let startPoint=null;

    if(nobetSnapshot.exists()){
      const records=nobetSnapshot.val();
      for(const rec of Object.values(records)){
        if(rec.startBy === (currentUser.name || currentUser.username) && rec.status==='started'){
          startPoint = rec.startPoint.trim();
          break;
        }
      }
    }

    let pointsRef = startPoint ? ref(db, `${startPoint}qrcodes`) : null;
    let snapshot = pointsRef ? await get(pointsRef) : null;
    let pointsData = snapshot && snapshot.exists() ? snapshot.val() : null;

    if(!pointsData){
      pointsRef = ref(db,'qrCodes');
      snapshot = await get(pointsRef);
      pointsData = snapshot.exists() ? snapshot.val() : {};
    }

    qrListContainer.innerHTML='';

    Object.values(pointsData).forEach(point=>{

      const div=document.createElement('div');

      const btn=document.createElement('button');
      btn.classList.add('qrBtn');

      btn.dataset.qrid=point.qrId;
      btn.dataset.point=point.name;

      btn.innerText="NFC Okut";

      const span=document.createElement('span');
      span.innerText=point.name;

      if(readPoints.includes(point.name)){
        btn.classList.add('read');
        span.innerText='Tamamlandƒ±';
      }

      div.appendChild(btn);
      div.appendChild(span);
      qrListContainer.appendChild(div);

      /* üëâ TIKLAYINCA NFC OKUT */
      btn.addEventListener('click',()=>{

        if(btn.classList.contains('read')){
          showWarningModal(
            "Bu nokta zaten okutuldu.",
            2000
          );
          return;
        }

        startNFCScan(point.name,btn);

      });

    });

    updateQRButtons();

  }
  catch(err){
    console.error(err);
    alert("QR noktalarƒ± y√ºklenemedi!");
  }
}
